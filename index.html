<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image uploader</title>
</head>

<body>
  <div id="app">
    <div id="request-token">
      <h3>request token</h3>
      <input v-model="email" type="text" name="email" placeholder="Email">
      <br>
      <input v-model="name" type="text" name="name" placeholder="Name">
      <br>
      <button v-on:click="getAuthorization">Submit</button>
    </div>

    <hr>

    <div id="upload-image">
      <h3>upload image</h3>
      <input type="file" name="image" ref="image" v-on:change="handleImage">
      <br>
      <button v-on:click="uploadImage">Upload</button>
    </div>
  </div>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        email: '',
        name: '',
        image: '',
      },
      methods: {
        getAuthorization: function () {
          let self = this;
          axios
            .post('http://35.197.135.159/request-token',
              {
                email: self.email,
                name: self.name
              })
            .then(({ data }) => {
              localStorage.setItem('token', data.uuid)
              console.log(data.uuid);
              this.getImages()
            })
            .catch(err => {
              console.log(err);
            })
        },
        handleImage: function () {
          this.image = this.$refs.image.files[0];
          console.log(this.image);
        },
        uploadImage: function () {
          let token = localStorage.getItem('token')
          let formData = new FormData();
          formData.append('file', this.image)
          axios
            .post('http://35.197.135.159/image',
              formData,
              { headers: { 'Authorization': token } })
            .then().catch()
        },
        getImages: function () {
          let token = localStorage.getItem('token')
          axios
            .get('http://35.197.135.159/image',
              {},
              { headers: { 'Authorization': token } })
            .then(response => {
              console.log(response);

            })
            .catch(err => {
              console.log(err);

            })
        }
      },
      created: function () {
        this.getImages()
      }
    })
  </script>
</body>

</html>
